    <path class="logo-fill" d="M 100 200 Q 50 200, 50 250 Q 50 300, 100 300 L 150 300 Q 150 350, 200 350 Q 250 350, 250 300 Q 250 250, 200 250 Q 150 250, 150 300 L 100 300 Q 100 250, 100 200 Z"/>
    
