<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 250" width="900" height="250">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Wrench-Phone Icon (Phone-shaped wrench) -->
  <g transform="translate(40, 30) rotate(-30)">
    <!-- Phone body outline (wrench head) -->
    <rect x="0" y="0" width="80" height="140" rx="15" ry="15" 
          fill="none" stroke="url(#mainGradient)" stroke-width="12"/>
    
    <!-- Home button (circle in phone) -->
    <circle cx="40" cy="120" r="8" fill="url(#mainGradient)"/>
    
    <!-- Speaker line -->
    <rect x="25" y="18" width="30" height="5" rx="2.5" fill="url(#mainGradient)"/>
    
    <!-- Wrench handle extending from phone -->
    <rect x="30" y="140" width="20" height="60" rx="10" 
          fill="url(#mainGradient)" stroke="none"/>
    
    <!-- Wrench end circle -->
    <circle cx="40" cy="205" r="15" fill="url(#mainGradient)"/>
  </g>
  
  <!-- Text: Fixate -->
  <text x="280" y="155" font-family="Arial, sans-serif" font-size="110" font-weight="bold" fill="url(#mainGradient)">
    Fixate
  </text>
</svg>
