<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200" width="900" height="200">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Wrench + Phone Crossed (X shape) -->
  <g transform="translate(10, 10)">
    <!-- Wrench (bottom-left to top-right diagonal) -->
    <g transform="translate(30, 100) rotate(-45)">
      <!-- Wrench head (open-end style) -->
      <path d="M 0 10 L 0 30 L 15 30 L 15 35 L 25 35 L 25 30 L 40 30 L 40 10 L 25 10 L 25 5 L 15 5 L 15 10 Z" 
            fill="url(#mainGradient)" stroke="none"/>
      <!-- Wrench handle -->
      <rect x="15" y="30" width="10" height="80" rx="5" 
            fill="url(#mainGradient)" stroke="none"/>
      <!-- Wrench end grip -->
      <circle cx="20" cy="115" r="8" fill="url(#mainGradient)"/>
    </g>
    
    <!-- Phone (top-left to bottom-right diagonal) -->
    <g transform="translate(110, 20) rotate(45)">
      <!-- Phone body -->
      <rect x="0" y="0" width="55" height="100" rx="10" ry="10" 
            fill="white" stroke="url(#mainGradient)" stroke-width="7"/>
      <!-- Home button -->
      <circle cx="27.5" cy="88" r="5" fill="url(#mainGradient)"/>
      <!-- Speaker -->
      <rect x="15" y="12" width="25" height="4" rx="2" fill="url(#mainGradient)"/>
      <!-- Screen lines -->
      <line x1="10" y1="25" x2="45" y2="25" stroke="url(#mainGradient)" stroke-width="2" opacity="0.3"/>
      <line x1="10" y1="32" x2="45" y2="32" stroke="url(#mainGradient)" stroke-width="2" opacity="0.3"/>
    </g>
  </g>
  
  <!-- Text: Fixate -->
  <text x="220" y="130" font-family="Arial, sans-serif" font-size="95" font-weight="bold" fill="url(#mainGradient)">
    Fixate
  </text>
</svg>
