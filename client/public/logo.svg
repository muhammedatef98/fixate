  </defs>
  
  <!-- Wrench 1 (Top-left to bottom-right) -->
  <path d="M60 40 L80 60 L70 70 L50 50 C45 45, 40 50, 40 55 L40 75 C40 80, 35 85, 30 85 C25 85, 20 80, 20 75 L20 55 C20 40, 30 30, 45 30 C50 30, 55 35, 60 40 Z" 
        fill="url(#logoGradient)" stroke="none"/>
  <ellipse cx="65" cy="55" rx="8" ry="8" fill="url(#logoGradient)"/>
  
  <!-- Wrench 2 (Top-right to bottom-left) -->
  <path d="M140 40 L120 60 L130 70 L150 50 C155 45, 160 50, 160 55 L160 75 C160 80, 165 85, 170 85 C175 85, 180 80, 180 75 L180 55 C180 40, 170 30, 155 30 C150 30, 145 35, 140 40 Z" 
        fill="url(#logoGradient)" stroke="none"/>
  <ellipse cx="135" cy="55" rx="8" ry="8" fill="url(#logoGradient)"/>
  
  <!-- Phone 1 (Bottom-left) -->
  <rect x="55" y="110" width="40" height="70" rx="8" ry="8" 
        fill="white" stroke="url(#logoGradient)" stroke-width="6"/>
  <circle cx="75" cy="170" r="4" fill="url(#logoGradient)"/>
  <rect x="65" y="120" width="20" height="3" rx="1.5" fill="url(#logoGradient)"/>
  
  <!-- Phone 2 (Bottom-right) -->
  <rect x="105" y="110" width="40" height="70" rx="8" ry="8" 
        fill="white" stroke="url(#logoGradient)" stroke-width="6"/>
  <circle cx="125" cy="170" r="4" fill="url(#logoGradient)"/>
  <rect x="115" y="120" width="20" height="3" rx="1.5" fill="url(#logoGradient)"/>
  
  <!-- Center connection -->
  <circle cx="100" cy="100" r="15" fill="url(#logoGradient)" opacity="0.3"/>
