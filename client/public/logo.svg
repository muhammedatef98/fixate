<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: Wrench + Phone concept -->
  <g id="icon">
    <!-- Phone outline -->
    <rect x="2" y="4" width="20" height="32" rx="4" stroke="currentColor" stroke-width="2" fill="none" class="phone-outline"/>
    
    <!-- Wrench symbol -->
    <path d="M8 16 L8 24 M8 20 L16 20 M16 16 L16 24" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="wrench"/>
    
    <!-- Accent dot -->
    <circle cx="12" cy="28" r="1.5" fill="currentColor" class="dot"/>
  </g>
  
  <!-- Text: Fixate -->
  <g id="text" transform="translate(30, 0)">
    <text x="0" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="currentColor" letter-spacing="-0.5">
      Fixate
    </text>
  </g>
  
  <style>
    svg {
      color: #059669; /* Emerald-600 for light mode */
    }
    
    @media (prefers-color-scheme: dark) {
      svg {
        color: #10b981; /* Emerald-500 for dark mode */
      }
    }
    
    /* Support for manual dark mode class */
    .dark svg {
      color: #10b981;
    }
  </style>
</svg>
