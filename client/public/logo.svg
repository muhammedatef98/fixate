<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon Container (Wrench + Phone crossed) -->
  <g transform="translate(20, 20)">
    <!-- Wrench (diagonal from top-left to bottom-right) -->
    <g transform="translate(40, 20) rotate(-45)">
      <!-- Wrench head -->
      <path d="M 0 0 L 30 0 L 30 15 L 38 23 L 30 31 L 22 23 L 22 38 L 0 38 Z" 
            fill="url(#mainGradient)" stroke="none"/>
      <!-- Wrench handle -->
      <rect x="8" y="38" width="8" height="60" rx="4" 
            fill="url(#mainGradient)" stroke="none"/>
      <!-- Wrench end circle -->
      <circle cx="12" cy="102" r="6" fill="url(#mainGradient)"/>
    </g>
    
    <!-- Phone (diagonal from top-right to bottom-left) -->
    <g transform="translate(120, 20) rotate(45)">
      <rect x="0" y="0" width="50" height="90" rx="8" ry="8" 
            fill="white" stroke="url(#mainGradient)" stroke-width="6"/>
      <!-- Home button -->
      <circle cx="25" cy="80" r="4" fill="url(#mainGradient)"/>
      <!-- Speaker -->
      <rect x="15" y="10" width="20" height="3" rx="1.5" fill="url(#mainGradient)"/>
    </g>
  </g>
  
  <!-- Text: Fixate -->
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="url(#mainGradient)">
    Fixate
  </text>
</svg>
