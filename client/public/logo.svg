<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Wrench 1 (top-left to bottom-right diagonal) -->
  <g transform="translate(100, 80) rotate(-45)">
    <!-- Wrench head -->
    <path d="M 0 0 L 40 0 L 40 20 L 50 30 L 40 40 L 30 30 L 30 50 L 0 50 Z" 
          fill="url(#mainGradient)" stroke="none"/>
    <!-- Wrench handle -->
    <rect x="10" y="50" width="10" height="80" rx="5" 
          fill="url(#mainGradient)" stroke="none"/>
    <!-- Wrench end circle -->
    <circle cx="15" cy="135" r="8" fill="url(#mainGradient)"/>
  </g>
  
  <!-- Wrench 2 (top-right to bottom-left diagonal) -->
  <g transform="translate(412, 80) rotate(45)">
    <!-- Wrench head -->
    <path d="M 0 0 L 40 0 L 40 20 L 50 30 L 40 40 L 30 30 L 30 50 L 0 50 Z" 
          fill="url(#mainGradient)" stroke="none"/>
    <!-- Wrench handle -->
    <rect x="10" y="50" width="10" height="80" rx="5" 
          fill="url(#mainGradient)" stroke="none"/>
    <!-- Wrench end circle -->
    <circle cx="15" cy="135" r="8" fill="url(#mainGradient)"/>
  </g>
  
  <!-- Phone 1 (bottom-left) -->
  <g transform="translate(140, 300)">
    <rect x="0" y="0" width="80" height="140" rx="12" ry="12" 
          fill="white" stroke="url(#mainGradient)" stroke-width="8"/>
    <!-- Home button -->
    <circle cx="40" cy="125" r="6" fill="url(#mainGradient)"/>
    <!-- Speaker -->
    <rect x="25" y="15" width="30" height="4" rx="2" fill="url(#mainGradient)"/>
  </g>
  
  <!-- Phone 2 (bottom-right) -->
  <g transform="translate(292, 300)">
    <rect x="0" y="0" width="80" height="140" rx="12" ry="12" 
          fill="white" stroke="url(#mainGradient)" stroke-width="8"/>
    <!-- Home button -->
    <circle cx="40" cy="125" r="6" fill="url(#mainGradient)"/>
    <!-- Speaker -->
    <rect x="25" y="15" width="30" height="4" rx="2" fill="url(#mainGradient)"/>
  </g>
</svg>
