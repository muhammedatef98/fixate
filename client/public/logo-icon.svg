<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern minimalist repair icon -->
  <g id="icon">
    <!-- Outer circle with gradient -->
    <circle cx="20" cy="20" r="18" fill="url(#gradient)" opacity="0.1"/>
    
    <!-- Phone outline -->
    <rect x="10" y="6" width="20" height="28" rx="3" stroke="currentColor" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Wrench/Tool symbol -->
    <path d="M16 16 L16 22 M16 19 L24 19 M24 16 L24 22" 
          stroke="currentColor" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Bottom indicator -->
    <circle cx="20" cy="29" r="1.5" fill="currentColor"/>
  </g>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <style>
    svg {
      color: #059669; /* Emerald-600 for light mode */
    }
    
    @media (prefers-color-scheme: dark) {
      svg {
        color: #10b981; /* Emerald-500 for dark mode */
      }
    }
  </style>
</svg>
